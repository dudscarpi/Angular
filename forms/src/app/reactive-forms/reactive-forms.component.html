<mat-toolbar color="accent">
  <mat-toolbar-row>
    <h1>ReactiveFormsModule</h1>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Seus Dados</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form action="" [formGroup]="formUsuario" (ngSubmit)="enviar()">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input type="text" matInput name="campo-nome" formControlName="nome">

          <mat-error>
            <span *ngIf="formUsuario.get('nome')?.getError('required')">Campo de Nome invalido</span>
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput name="campo-username" formControlName="username">

          <mat-error>
            <span *ngIf="formUsuario.get('username')?.getError('required')">Campo de Username invalido</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput name="campo-email" formControlName="email">

          <mat-error>
            <span *ngIf="formUsuario.get('email')?.getError('required')">Campo de Email invalido</span>
          </mat-error>
        </mat-form-field>   

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" matInput name="campo-senha" formControlName="senha">

          <mat-error>
            <span *ngIf="formUsuario.get('senha')?.getError('required')">Campo de Senha invalido</span>
            <span *ngIf="formUsuario.get('senha')?.getError('minlength')">Campo de Senha invalido</span>
          </mat-error>
        </mat-form-field>

        <mat-radio-group name="campo-genero" formControlName="genero">
          <p>Selecione seu gênero:</p>
          <mat-radio-button value="masculino">Masculino</mat-radio-button>
          <mat-radio-button value="feminino">Feminino</mat-radio-button>
          <mat-radio-button value="outro">Outro</mat-radio-button>
        </mat-radio-group>
        <br>

        <section formArrayName="telefones">
          <mat-form-field appearance="outline" *ngFor="let campoTel of tels.controls; let i = index">
            <mat-label>Telefone</mat-label>
            <input
              type="tel" matInput name="telefone" [formControlName]="i">
          </mat-form-field>
          <button mat-raised-button color="warn" type="button" (click)="adicionarCampoTelefone()">
            <mat-icon>add</mat-icon>
          </button>
        </section>

        <br>
        <section>
          <mat-checkbox name="input-termos" formControlName="termos">
            Aceita nossos <a href="#">termos e condições</a>*
          </mat-checkbox>
        </section>

        <br>
        <mat-progress-bar color="accent" mode="query"></mat-progress-bar>
        <br>
        <button type="submit" mat-raised-button color="accent" [disabled]="formUsuario.invalid">Registrar</button>
        <br>
        <button type="reset" mat-raised-button color="warn">Resetar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
